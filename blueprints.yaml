name: Opening Hours
version: 0.1.0
description: Insert opening Hours to your Site
icon: plug
author:
  name: Bjoern Bohr
  email: bjoern.bohr@gmail.com
homepage: https://github.com/bit-it/grav-facebook-feed
keywords: grav, plugin, facebook, feed, etc
bugs: https://github.com/bit-it/grav-facebook-feed/issues
docs: https://github.com/bit-it/grav-facebook-feed/README.md
license: MIT


form:
  validation: strict
  fields:
    basics:
      type: section
      title: Initial Setup
      underline: false

    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    settings.enableCSS:
      type: toggle
      label: PLUGIN_OPENING_HOURS.GENERAL.CSS_ENABLE
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    advanced:
      type: section
      title: PLUGIN_OPENING_HOURS.GENERAL.DAYS_HEADER
      underline: false

    settings.daysList:
      type: toggle
      label: PLUGIN_OPENING_HOURS.GENERAL.DAYSLIST_ENABLE
      help: PLUGIN_OPENING_HOURS.GENERAL.DAYSLIST_INFO
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    week.fieldset:
      type: fieldset
      title: PLUGIN_OPENING_HOURS.GENERAL.DAYS_FIELDSET_HEADER
      icon: calendar
      collapsed: true
      collapsible: true
      fields:

        info:
          type: fieldset
          title: PLUGIN_OPENING_HOURS.GENERAL.DAYS_FIELDSET_INFO
          icon: info-circle
          collapsed: false
          collapsible: false

        mon.section:
          type: section
          title: PLUGIN_OPENING_HOURS.DAYS.MONDAY
          underline: true
          fields:
            mon.hidden:
              type: hidden
              default: monday
            mon.start:
              type: time
              label: PLUGIN_OPENING_HOURS.GENERAL.OPENS_AT
              size: small
            mon.end:
              type: time
              label: PLUGIN_OPENING_HOURS.GENERAL.CLOSES_IN
              size: small
            mon.lunchStart:
              type: time
              label: PLUGIN_OPENING_HOURS.GENERAL.LUNCH_START
              size: small
            mon.lunchEnd:
